<div class="container" style="margin-top:5%">
<form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
  <div class="form-group">
    <label for="Username">Username</label>
    <input ngModel name="username" type="text" class="form-control" id="Username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="Feedback">Feedback</label>
    <input ngModel name="feedback" type="text" class="form-control" id="Feedback" placeholder="Feedback">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<ul>
  <li *ngFor="let item of list"> {{ item.username }}</li>
</ul>
</div>
